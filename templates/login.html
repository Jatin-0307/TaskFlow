{% extends "base.html" %}

{% block title %}Login - TaskFlow{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="card">
        <div class="card-header text-center">
            <h2 class="card-title">
                <i class="fas fa-sign-in-alt"></i>
                Sign In to TaskFlow
            </h2>
            <p class="text-muted">Welcome back! Please sign in to your account.</p>
        </div>
        <div class="card-body">
            <form method="POST" id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           class="form-input" 
                           required 
                           placeholder="Enter your email"
                           autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           class="form-input" 
                           required 
                           placeholder="Enter your password"
                           autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 20px;">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
            </form>
            
            <div class="text-center">
                <p class="text-muted">Don't have an account?</p>
                <a href="{{ url_for('register') }}" class="btn btn-outline">
                    <i class="fas fa-user-plus"></i>
                    Create New Account
                </a>
            </div>
        </div>
    </div>
    
  

<style>
.demo-accounts {
    background-color: var(--surface-secondary);
    padding: 15px;
    border-radius: var(--border-radius);
    border: 1px solid var(--border-color);
}

.demo-account {
    margin-bottom: 10px;
    padding: 10px;
    background-color: var(--background-color);
    border-radius: var(--border-radius);
    border: 1px solid var(--border-color);
}

.demo-account:last-child {
    margin-bottom: 0;
}

code {
    background-color: var(--surface-secondary);
    padding: 2px 6px;
    border-radius: 4px;
    font-family: 'Courier New', monospace;
    color: var(--primary-color);
    border: 1px solid var(--border-color);
}
</style>

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', function(e) {
        if (!validateForm('loginForm')) {
            e.preventDefault();
            showNotification('Please fill in all required fields', 'error');
        }
    });
});
</script>
{% endblock %}
{% endblock %}
